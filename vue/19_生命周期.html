<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <button @click="count++">add</button>
    <button @click="destroy">destroy</button>
    {{count}}
    <input type="text" id="ipt">
</div>
<script src="vue.js"></script>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            count:0,
            timer:null
        },
        methods:{
            destroy(){
                this.$destroy();
            }
        },
        beforeCreate(){
            console.log('beforeCreate');
        },
        created(){
            console.log('created');
            this.timer = setInterval(()=>{
                this.count++;
                console.log(1111);
            },1000);
        },
        beforeMount(){
            console.log('beforeMount');
        },
        mounted(){
            console.log('mounted');
            document.getElementById('ipt').focus();
        },
        beforeUpdate(){
            console.log('beforeUpdate');
        },
        updated(){
            console.log('updated');
        },
        beforeDestroy(){
            console.log('beforeDestory');
            clearInterval(this.timer);
        },
        destroyed(){
            console.log('destoryed');
        },

    })




</script>
</body>
</html>
